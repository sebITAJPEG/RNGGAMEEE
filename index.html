<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextBound RNG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'var(--color-background)',
            surface: 'var(--color-surface)',
            'surface-highlight': 'var(--color-surfaceHighlight)',
            text: 'var(--color-text)',
            'text-dim': 'var(--color-textDim)',
            border: 'var(--color-border)',
            primary: 'var(--color-primary)',
            secondary: 'var(--color-secondary)',
            accent: 'var(--color-accent)',
            success: 'var(--color-success)',
            warning: 'var(--color-warning)',
            error: 'var(--color-error)',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #050505;
      color: #e0e0e0;
      overflow: hidden;
    }

    /* Custom scrollbar for inventory */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* CRT Scanline effect */
    .scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      position: fixed;
      pointer-events: none;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 50;
      opacity: 0.6;
    }

    .glow-text {
      text-shadow: 0 0 10px currentColor;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div class="scanlines"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
